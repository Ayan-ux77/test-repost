<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <!-- Hero Section -->
    <section id="hero" class="py-16">
        <div class="max-w-6xl mx-auto text-center">
            <img src="my-tailwind-project/pp/logo.svg" alt="Company Logo" class="mx-auto my-16" aria-label="Company Logo">
            
            <header>
                <h3 class="mb-8 text-4xl font-bold text-gray-800 md:text-5xl">
                    A history of everything you copy
                </h3>
                <p class="max-w-3xl mx-auto mb-10 text-2xl text-gray-500">
                    Your instant-registered account awaits
                </p>
            </header>

            <!-- Button Container -->
            <div class="flex flex-col justify-center w-full space-y-6 text-xl text-white md:flex-row md:space-y-0 md:space-x-4">
                <a href="#" class="p-4 px-8 rounded-full shadow-lg bg-green-500 transition-opacity duration-200 hover:opacity-80" aria-label="Download for iOS">
                    Download for iOS
                </a>
                <a href="#" class="p-4 px-8 rounded-full shadow-lg bg-blue-500 transition-opacity duration-200 hover:opacity-80" aria-label="Download for Mac">
                    Download for Mac
                </a>
            </div>
        </div>
    </section>

    <!-- Snippets Section -->
    <section id="snippets" class="py-16">
        <div class="max-w-6xl mx-auto text-center px-10">
            <h3 class="mb-8 text-4xl font-bold text-gray-800 md:text-5xl">
                Keep track of your snippets
            </h3>
            <p class="max-w-3xl mx-auto mb-24 text-xl leading-9 text-gray-500">
                Never lose track of your most important copied text again.
            </p>
        </div>
    </section>
</body>
</html>
